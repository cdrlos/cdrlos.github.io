# Site settings
title_left    : "Not A Unicorn"
title_right   : "" # default: ""
description   : "A simple portfolio website to showcase my work."
keywords      : "computer science, artificial intelligence, lisp, mathematics, natural languages"
url           : https://cdrlos.github.io # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

#google_analytics  : UA-XXXXX-XX
#twitter_username  : ""
#comments_enabled  : false # if enabled (set to true), please provide your disqus_username
#disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
kramdown    :
  math_engine: katex
  math_engine_opts: {}
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Carlos Salinas"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate
  - kramdown-math-katex
  - jemoji

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude:
  - "archived"
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "thinkspace.gemspec"
